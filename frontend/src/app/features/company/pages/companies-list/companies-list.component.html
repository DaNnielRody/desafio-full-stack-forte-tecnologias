<div class="page-card">
  <app-page-header
    [title]="'COMPANY.TITLE' | translate"
    [actionButtonText]="'COMPANY.NEW_TITLE' | translate"
    (actionClick)="modalOpen = true"
    [right]="true"
  ></app-page-header>

  <app-companies-grid [companies]="companies$ | async"></app-companies-grid>
</div>

<app-company-create-modal
  *ngIf="modalOpen"
  (closeRequest)="modalOpen = false"
  (saveRequest)="handleSaveCompany($event)"
></app-company-create-modal>
