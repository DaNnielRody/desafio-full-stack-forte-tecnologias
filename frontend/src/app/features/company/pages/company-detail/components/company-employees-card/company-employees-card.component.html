<div class="page-card">
  <div class="card-header">
    <h3>{{ 'EMPLOYEE.COMPANY_TITLE' | translate }}</h3>
    <button class="btn-create" (click)="createClick.emit()">
      {{ 'EMPLOYEE.NEW_TITLE' | translate }}
    </button>
  </div>

  <div *ngIf="!employees || employees.length === 0" class="empty-state">
    {{ 'EMPLOYEE.NO_EMPLOYEES' | translate }}
  </div>

  <div *ngIf="employees && employees.length > 0" class="card-grid">
    <app-employee-card *ngFor="let emp of employees" [employee]="emp"></app-employee-card>
  </div>
</div>
