<div class="page-card">
  <app-page-header
    [title]="'EMPLOYEE.COMPANY_TITLE' | translate"
    [backLink]="'/companies'"
    [actionButtonText]="'EMPLOYEE.NEW_TITLE' | translate"
    (actionClick)="modalOpen = true"
    [right]="true"
  ></app-page-header>

  <app-employees-grid [employees]="employees$ | async"></app-employees-grid>
</div>

<app-employee-create-modal
  *ngIf="modalOpen"
  (closeRequest)="modalOpen = false"
  (saveRequest)="handleSaveEmployee($event)"
></app-employee-create-modal>
